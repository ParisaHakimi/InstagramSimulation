*::before,

  margin: 0;
  padding: 0;
  box-sizing: border-box;

ul,
li {
  list-style: none;
}
a {
  text-decoration: none;
}
body {
  font-family: sans-serif;
}
.container {
  max-width: 100%;
  margin: 0 auto;
}
.posts {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 15px;
}
.post {
  width: 32%;
  /* background-color: orange; */
  border: 1px solid #ccc;
  padding: 7px;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
}
.post h2 {
  text-transform: capitalize;
  /* text-align: center; */
}
.post a {
  width: 100%;
  height: 250px;
  display: block;
  margin: 1rem 0;
  /* overflow: hidden; */
}
.post a img {
  width: 100%;
  height: 100%;
  display: block;
  object-fit: cover;
  object-position: center;
}
.post .post-detail {
  /* background-color: red; */
  display: flex;
  align-items: center;
}
.post .post-detail i {
  font-size: 20px;
  cursor: pointer;
}
.post .post-detail i:last-child {
  margin-left: 0.5rem;
}
.post .post-detail i.liked {
  color: red;
}
.post p {
  margin: 1rem 0;
  /* background-color: red; */
}
@media (max-width: 940px) {
  .post {
    width: 48%;
  }
}
@media (max-width: 600px) {
  .post {
    width: 100%;
    margin-bottom: 15px;
  }
}
